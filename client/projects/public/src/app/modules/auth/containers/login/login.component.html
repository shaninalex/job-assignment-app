<form [formGroup]="form" (ngSubmit)="submit()" class="flex gap-4 flex-col">
    <ui-text-input 
        fieldName="email"
        formControlName="email" 
        [parentForm]="form"
        [isRequired]="true"
        type="email"
        label="Email"
    />

    <!-- 
        TODO: make password input with:
        - "eye" feature
        - switchable password strength feature
    -->
    <ui-text-input 
        fieldName="password"
        formControlName="password" 
        [parentForm]="form"
        [isRequired]="true"
        type="password"
        label="Password"
    />

    <div>
        <button 
            [disabled]="!form.valid"
            class="bg-teal-400 p-2 rounded-md hover:bg-teal-500 text-sm disabled:bg-slate-400 disabled:cursor-pointer-none">Login</button>
    </div>
</form>

<div>
    <a [routerLink]="['/auth/register']" class="underline">Register</a>
</div>
